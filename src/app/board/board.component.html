<h1>Current Player : {{player}}</h1>
<button nbButton outline status="warning" (click)="newGame()" >Start new </button>
<h2 *ngIf="winner" >The winner is : {{winner}} </h2>
<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)" >
    </app-square>
</main>
